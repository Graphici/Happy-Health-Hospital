    <body>
        <div style="max-width: 520px; margin: auto; margin-top: 70px;">
            <h2 style="font-weight: 700; text-align: center;">Book COVID ward form</h2>
            <form style="margin-top: 42px; margin-bottom: 42px;">

                    <label for="wardID" class="form-label">Ward No.</label>
                    <input type="num" name="wardNum" class="form-control" required>

                    <label for="NumberDays" class="form-label">No. of days</label>
                    <input type="num" name="numDay" class="form-control" required>
                </div>
                <div class="d-grid gap-2 col-100 mx-auto" style="margin-top: 32px;">
                    <a href="covid-ward.html" class="btn btn-primary" role="button">Book</a>
                </div>  
            </form>
        </div>
