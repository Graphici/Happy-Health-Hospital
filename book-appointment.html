        <div class="container" style="margin-top: 40px; max-width: 500px;">
            <h2 style="font-weight: 700; text-align: center;">Book Appointment</h2>
            <form style="margin-top: 42px; margin-bottom: 42px;">
                <div class="mb-3">
                    <label for="selectDoctor" class="form-label">Select Doctor</label>
                    <select class="form-select" type="email" class="form-control" id="doctorName" required>
                            <option value> Choose...</option>
                            <option>Dr. Parag Shah</option>
                            <option>Dr. Pratik Desai</option>
                            <option>Dr. Ankur Mehta</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="appDate" class="form-label">Appointment Date</label>
                    <input type="datetime" class="form-control" id="inputAppointmentDate" required>
                </div>
                <div class="mb-3">
                  <label for="appTime" class="form-label">Appointment Time</label>
                  <select class="form-select" type="email" class="form-control" id="inputAppointmentTime" required>
                    <option value> Choose...</option>
                    <option>9:00 AM</option>
                    <option>10:00 AM</option>
                    <option>11:00 AM</option>
                    <option>2:00 PM</option>
                    <option>3:00 PM</option>
                    <option>4:00 PM</option>
                    <option>5:00 PM</option>
            </select>
              </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Patient Name</label>
                    <input type="text" class="form-control" id="patientName" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                </div>
                <div class="d-grid gap-2 col-100 mx-auto" style="margin-top: 32px;">
                    <button type="submit" class="btn btn-primary">Book Appointment</button>
                </div>  
          </form>
        </div>
    </body>
